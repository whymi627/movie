<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        function MinutesToHours() {
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                // console.log("somebody wrote");
                // console.log(event);
                setAmount(event.target.value);
            };

            const reset = () => setAmount(0);
            const onFlip = () => {
                reset();
                setFlipped((current) => !current);
            };
            // jsx
            return (
                <div>
                    <div>
                        <label htmlFor="minutes">Minutes: </label>
                        <input
                            value={flipped ? amount * 60 : amount}
                            id="minutes"
                            placeholder="Minutes"
                            type="number"
                            onChange={onChange}
                            disabled={flipped === true}
                        />
                    </div>
                    <div>
                        <label htmlFor="hours">Hours: </label>
                        <input
                            value={flipped ? amount : Math.round(amount / 60)}
                            id="hours"
                            placeholder="Hours"
                            type="number"
                            disabled={flipped === false}
                            onChange={onChange}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>
                        {flipped ? 'turn back' : 'invert'}
                    </button>
                </div>
            );
        }

        function KmToMiles() {
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                // console.log("somebody wrote");
                // console.log(event);
                setAmount(event.target.value);
            };

            const reset = () => setAmount(0);
            const onFlip = () => {
                reset();
                setFlipped((current) => !current);
            };
            // jsx
            return (
                <div>
                    <div>
                        <label htmlFor="km">Km: </label>
                        <input
                            value={flipped ? amount * 1.609 : amount}
                            id="km"
                            placeholder="km"
                            type="number"
                            onChange={onChange}
                            disabled={flipped === true}
                        />
                    </div>
                    <div>
                        <label htmlFor="miles">Miles: </label>
                        <input
                            value={flipped ? amount :  (amount/1.609).toFixed(4)}
                           
                            id="miles"
                            placeholder="miles"
                            type="number"
                            disabled={flipped === false}
                            onChange={onChange}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>
                        {flipped ? 'turn back' : 'invert'}
                    </button>
                </div>
            );
        }

        function KgToPound() {
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                // console.log("somebody wrote");
                // console.log(event);
                setAmount(event.target.value);
            };

            const reset = () => setAmount(0);
            const onFlip = () => {
                reset();
                setFlipped((current) => !current);
            };
            // jsx
            return (
                <div>
                    <div>
                        <label htmlFor="kg">Kg: </label>
                        <input
                            value={flipped ?  (amount/ 2.205).toFixed(4) : amount}
                            id="kg"
                            placeholder="kg"
                            type="number"
                            onChange={onChange}
                            disabled={flipped === true}
                        />
                    </div>
                    <div>
                        <label htmlFor="pound">Pound: </label>
                        <input
                            value={flipped ? amount : amount *  2.205}
                           
                            id="pound"
                            placeholder="pound"
                            type="number"
                            disabled={flipped === false}
                            onChange={onChange}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>
                        {flipped ? 'turn back' : 'invert'}
                    </button>
                </div>
            );
        }
        
        function App() {
            const [index, setIndex] = React.useState('xx');
            const onSelect = (event) => {
                // console.log(event.target.value);
                setIndex(event.target.value);
            };

            console.log('render w/', index);
            return (
                <div>
                    <h1 className="hi">Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="xx">Select your units</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>
                        <option value="2">Kg & Pound</option>
                    </select>
                    <hr />
                    {index === "xx" ? "Please select your units" : null}
                    {index === "0" ? <MinutesToHours /> : null}
                    {index === "1" ? <KmToMiles /> : null}
                    {index === "2" ? <KgToPound /> : null}
                    
                </div>
            );
        }
        const root = document.getElementById('root');
        ReactDOM.render(<App />, root);
    </script>
</html>
